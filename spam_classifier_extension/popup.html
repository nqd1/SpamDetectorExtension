<!DOCTYPE html>
<html>
<head>
  <title>Email Spam Classifier</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 15px;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      resize: none;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #357ae8;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    .spam {
      background-color: #ffcccc;
      color: #d32f2f;
    }
    .ham {
      background-color: #ccffcc;
      color: #388e3c;
    }
    .hidden {
      display: none;
    }
    .plot-container {
        margin-top: 20px;
        border-top: 1px solid #ccc;
        padding-top: 15px;
    }
    .plot-container h3 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 1.1em;
    }
    .plot-container label {
        display: block;
        margin-bottom: 5px;
        font-size: 0.9em;
    }
    .plot-container input[type="number"],
    .plot-container input[type="text"] {
        width: 100%;
        padding: 6px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    #textPlotResults {
        font-family: monospace;
        white-space: pre;
        line-height: 1.4;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid #eee;
        background-color: #f9f9f9;
        border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Email Spam Classifier</h2>
  </div>
  <textarea id="emailContent" placeholder="Enter email content to classify..."></textarea>
  <button id="checkBtn">Check Email</button>
  <div id="result" class="hidden"></div>

  <div class="plot-container">
    <h3>Confidence Plot by Phrase Frequency</h3>
    <div>
      <label for="totalWordsInput">Estimated total words in text (not used for this plot type):</label>
      <input type="number" id="totalWordsInput" value="50" min="10">
    </div>
    <div>
      <label for="phraseInput">Phrase to check:</label>
      <input type="text" id="phraseInput" placeholder="e.g., free money, offer">
    </div>
    <button id="plotConfidenceBtn">Generate Text Plot</button>
    <div id="textPlotResults"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
